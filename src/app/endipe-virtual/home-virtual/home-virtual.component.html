<section id="team" class="wow fadeInUp">
    <div class="container">

        <!--<div class="topleft">
            <p>Logo</p>
        </div>-->
        <div class="middle section-header">
            <h1 style="color: #0C2E8A;">Aguarde</h1>
            <hr>
            <p style="font-size:30px">Estamos preparando um formato virtual do congresso</p>
            <!--<p style="font-size:30px">{{days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's'}}</p>-->
        </div>
        <!-- <div class="bottomleft">
            <p>{{days}}</p>
        </div>-->


        <div id="faq" class="section-header">
            <h2>Perguntas Frequentes</h2>
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = !panelOpenState"
                    (closed)="panelOpenState = !panelOpenState">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Como me inscrevo em mini curso?
                        </mat-panel-title>

                    </mat-expansion-panel-header>
                    <p>Isso é simples, basta você clicar em....</p>
                </mat-expansion-panel>

                <mat-expansion-panel (opened)="panelOpenState2 = !panelOpenState"
                    (closed)="panelOpenState2 = !panelOpenState">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Como me inscrevo em roda de conversa?
                        </mat-panel-title>

                    </mat-expansion-panel-header>
                    <p>Basta clicar em...</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>


    </div>



</section>
