<div class="card-content">
  <div class="card">
    <div class="row">
      <div class="col-6">
        <div class="group">
          <p class="label">Horário</p>
          <p class="hour">{{ schedule.startTime }} - {{ schedule.endTime }}</p>
        </div>
      </div>
      <div class="col-6">
        <div class="row justify-content-end">
          <div class="dropdown show" *ngIf="admin">
            <a class="btn btn-secondary dropdown-toggle menu" href="#" role="button" id="dropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-cogs"></i>
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item pointer" *ngIf="!isSubscribe() && (type == '2' || type == '8')"
                (click)="signUp(type)">Inscrever-se</a>
              <a class="dropdown-item pointer" *ngIf="isSubscribe() && (type == '2' || type == '8')"
                (click)="cancelSignUp(type)">Cancelar
                inscrição</a>
              <a class="dropdown-item pointer" (click)="editSchedule()">Editar</a>
              <a class="dropdown-item pointer" (click)="removeSchedule(schedule._id)">Excluir</a>
            </div>
          </div>
          <div *ngIf="!admin">
            <ng-container *ngIf="!isSubscribe() && (type == '2' || type == '8')">
              <div class="col-12">
                <div class="expand" (click)="signUp()">Inscrever-se</div>
              </div>
            </ng-container>
            <ng-container *ngIf="isSubscribe() && (type == '2' || type == '8')">
              <div class="col-12">
                <div class="expand" (click)="cancelSignUp()">Cancelar inscrição</div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="group">
          <p class="label">Título</p>
          <p class="title">
            {{ schedule.workTitle }}
          </p>
        </div>
        <div class="group" *ngIf="type == '2'">
          <p class="label">Quantidade de inscritos</p>
          <p class="hour">
            0 - {{ schedule.qtdSubscribers }}
          </p>
        </div>
        <div class="group">
          <p class="label">Local</p>
          <p class="hour">{{ schedule.place }}</p>
        </div>
        <div class="group">
          <p class="label">Endereço</p>
          <p class="hour">{{ schedule.address }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
