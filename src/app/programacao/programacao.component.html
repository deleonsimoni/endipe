<section id="programacao" class="wow fadeInUp">
    <div class="container">
        <div class="section-header">
            <h2>Programação</h2>
        </div>

        <mat-tab-group (selectedTabChange)="currentTab($event)">
            <mat-tab *ngFor="let programacao of programacoes" [label]="programacao.titulo">
                <div class="container-schedule">
                    <div class="row mb-3">
                        <div class="col-12 col-sm-12 col-md-6">
                            <ul class="nav nav-pills">
                                <ng-container *ngFor="let day of days">
                                    <li class="nav-item" (click)="selectDay(day)"
                                        [ngClass]="{'activated': (daySelected$ | async) == day}">
                                        <a class="nav-link">{{ day }}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 mb-3" *ngFor="let schedule of (schedules$ | async)">
                            <schedule-card [schedule]="schedule"></schedule-card>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
