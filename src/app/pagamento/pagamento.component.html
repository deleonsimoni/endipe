<!--==========================
    Payment
  ============================-->
<main id="payment">
    <div class="container payment-content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="section-header">
                        <h2>Pagamento</h2>
                    </div>
                    <form [formGroup]="paymentForm" (ngSubmit)="pagar()" role="form" class="contactForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="id">Selecione a categoria</label>
                                <select name="id" formControlName="id">
                                    <option *ngFor="let categoria of categorias" [ngValue]="categoria.id">
                                        {{categoria.name}}
                                    </option>
                                </select>
                            </div>
                            <h3>Valor Total R${{valorTotal}}</h3>
                        </div>
                        <div class="text-center pt-5"><button type="submit">Realizar Pagamento</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
