<!--==========================
    Submission
  ============================-->
<main id="submission">
    <div class="container submission-content">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                <div class="box">
                    <div class="form">
                        <form role="form" class="contactForm" [formGroup]="submissionForm" (ngSubmit)="upload()">
                            <div class="section-header">
                                <h2>Submissão de trabalho</h2>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div>
                                        <select class="form-control" id="opt" formControlName="modalityId">
                                            <option disabled="true" [selected]="!submissionForm.value.modalityId">Selecione
                                                a modalidade</option>
                                            <option *ngFor="let option of workOptions" [value]="option.id">{{ option.name }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mt-2">
                                        <select class="form-control" placeholder="Eixo" id="opt" formControlName="axisId">
                                            <option disabled="true" [selected]="!submissionForm.value.axisId">Selecione o
                                                eixo</option>
                                            <option *ngFor="let eixo of eixos" [value]="eixo.id">{{ eixo.name }}
                                            </option>
                                        </select>
                                    </div>
                                    <input type="text" name="title" class="form-control mt-2" id="title"
                                        placeholder="Título" formControlName="title" />
                                    <div class="custom-file mt-2">
                                        <input type="file" class="custom-file-input"
                                            accept="application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                            data-max-size="2048" id="customPreReadFile"
                                            (change)="setFileNameDOC($event.target.files)" #fileInput />
                                        <label class="custom-file-label"
                                            for="customPreReadFile">{{ getFileNameDOC() }}</label>
                                    </div>
                                    <div class="custom-file mt-2">
                                        <input type="file" class="custom-file-input"
                                            accept="application/pdf"
                                            data-max-size="2048" id="customPreReadFile"
                                            (change)="setFileNamePDF($event.target.files)" #fileInput />
                                        <label class="custom-file-label"
                                            for="customPreReadFile">{{ getFileNamePDF() }}</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div formArrayName="authors"
                                        *ngFor="let item of submissionForm.get('authors').controls; let i = index;">
                                        <div [formArrayName]="i">
                                            <input type="text" name="autor" class="form-control"
                                                [ngClass]="{'mt-2': i >= 1}" id="autor" placeholder="Email do participante"
                                                formControlName="email" />
                                        </div>
                                    </div>
                                    <button class="btn-get-started" type="button" (click)="addAuthors()"
                                        *ngIf="showAdd"><i class="fas fa-plus"></i> Autores</button>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn-get-started" type="submit">Submeter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
