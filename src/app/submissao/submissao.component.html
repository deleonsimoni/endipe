<!--==========================
    Submission
  ============================-->
<main id="submission">
    <div class="container submission-content">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                <div class="box">
                    <div class="form">
                        <form role="form" class="contactForm" [formGroup]="submissionForm" (ngSubmit)="upload()">
                            <div class="section-header">
                                <h2>Submissão de trabalho</h2>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" name="title" class="form-control" id="title" placeholder="Título"
                                        formControlName="title" />
                                    <div class="mt-2">
                                        <select class="form-control" id="opt" formControlName="option">
                                            <option>Selecione o tipo</option>
                                            <option *ngFor="let option of workOptions" [value]="option">{{ option }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="custom-file mt-2">
                                        <input type="file" class="custom-file-input"
                                            accept="application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                            data-max-size="2048"
                                            id="customPreReadFile"
                                            (change)="setFileName($event.target.files, fileInput)" #fileInput />
                                        <label class="custom-file-label" for="customPreReadFile">{{getFileName()}}</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div formArrayName="authors"
                                        *ngFor="let item of submissionForm.get('authors').controls; let i = index;">
                                        <div [formArrayName]="i">
                                            <input type="text" name="autor" class="form-control"
                                                [ngClass]="{'mt-2': i >= 1}" id="autor" placeholder="Autor"
                                                formControlName="name" />
                                        </div>
                                    </div>
                                    <button class="btn-get-started" type="button" (click)="addAuthors()"
                                        *ngIf="showAdd"><i class="fas fa-plus"></i> Autores</button>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn-get-started" type="submit">Submeter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
