<!--==========================
      Eixos Section
    ============================-->
    <section id="login">
            <div class="container login-content">
                <div class="section-header">
                    <h2>Login</h2>
                </div>
    
                <div class="row">
    
                    <div class="col-xs-12" >
                        <div class="box wow fadeInLeft">
                                <div class="form-row" formGroupName="institution">
                                    <div class="form-group col-xs-12">
                                        <input type="text" name="email" class="form-control" id="email" placeholder="Email"
                                                formControlName="email" />
                                        <div class="validation"></div>
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha"/>
                                    </div>
                                </div>
                              
                                <div class="btn-get-started col-xs-6"><a href style="cursor: pointer;">Entrar</a></div>
                                <div class="btn-projects col-xs-6"><a style="cursor: pointer;" [routerLink]="'/register'">Realizar Inscrição</a></div>
  
                        </div>
                    </div>
                </div>

                
    
            </div>
        </section><!-- #eixos -->
