<!--==========================
    Submission
  ============================-->
<main id="submission">
    <div class="container submission-content">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                <div class="box">
                    <div class="section-header">
                        <h2>Trabalhos submetidos</h2>
                    </div>
                    <div class="table-responsive-md table-responsive-sm">
                        <table class="table">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Id</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">CPF</th>
                                    <th scope="col">Trabalhos</th>
                                    <th scope="col">Status do pagamento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngFor="let user of users">
                                    <td>#1</td>
                                    <td>{{ user.fullname }}</td>
                                    <td>{{ user.document }}</td>
                                    <td>{{ user.works.length > 1 ? user.works.length + ' trabalhos' : user.works.length + ' trabalho' }}</td>
                                    <td>
                                        <div class="form-check">
                                            <input type="checkbox" class="mr-2">
                                            <label for="">Pago</label>
                                        </div>
                                    </td>
                                </tbody>
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
