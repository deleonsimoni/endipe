<div class="container">
  <div class="row justify-content-between">
    <div class="section-header" mat-dialog-title>
      <h2>Cadastrar Anais</h2>
    </div>
    <i class="fa fa-times" (click)="close()"></i>
  </div>
  <div class="row justify-content-center" mat-dialog-content>

    <form role="form" class="reviewer" [formGroup]="anaisForm" (ngSubmit)="register()">
      <div class="form-row justify-content-center">
        <div class="form-group col-md-12">
          <input type="text" name="notice" class="form-control" id="notice" placeholder="Nome do anal"
            formControlName="name" />

        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-12">
          <input type="text" name="link" class="form-control" id="link" placeholder="Link do anal"
            formControlName="link" />

        </div>
      </div>
      <div class="row justify-content-end">
        <button class="btn-get-started" type="submit">Submeter</button>
      </div>
    </form>
  </div>
</div>
