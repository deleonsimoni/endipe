<main id="main">

    <div class="container" id="register">
        <div class="form">
            <form [formGroup]="scheduleForm" role="form" class="contactForm" (ngSubmit)="registerSchedule()">
                <div class="row justify-content-between">
                    <div class="section-header" mat-dialog-title>
                        <h2>Cadastrar programação</h2>
                    </div>
                    <i class="fa fa-times" (click)="close()"></i>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <select class="form-control" id="axis" formControlName="axis">
                            <option disabled="true" [selected]="true">Selecione
                                o eixo</option>
                            <option *ngFor="let eixo of axis" [value]="eixo.id">
                                {{ eixo.name }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <select class="form-control" id="work" formControlName="work">
                            <option disabled="true" [selected]="true">Selecione
                                o trabalho</option>
                            <option *ngFor="let work of works" [value]="work._id">
                                {{ work.title }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select class="form-control" id="day" formControlName="day">
                            <option disabled="true" [selected]="true">Selecione
                                o dia</option>
                            <option *ngFor="let day of days" [value]="day">
                                {{ day }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="time" id="time" placeholder="Adicione o horário"
                            formControlName="hour" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" name="room" class="form-control" id="room" placeholder="Adicione a sala"
                            formControlName="room" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn-get-started" type="submit" [disabled]="scheduleForm.invalid">Submeter</button>
                </div>
            </form>
        </div>
    </div>

</main>
