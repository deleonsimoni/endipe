<main id="main">

    <div class="container" id="register">
        <div class="form">
            <form [formGroup]="profileForm" role="form" class="contactForm" (ngSubmit)="updateUser()">
                <div class="row justify-content-between">
                    <div class="section-header" mat-dialog-title>
                        <h2>Cadastrar programação</h2>
                    </div>
                    <i class="fa fa-times" (click)="close()"></i>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select class="form-control" id="day">
                            <option disabled="true" [selected]="true">Selecione
                                o dia</option>
                            <option *ngFor="let day of days" [value]="day">
                                {{ day }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-control" id="opt">
                            <option disabled="true" [selected]="true">Selecione
                                o trabalho</option>
                            <option *ngFor="let work of works" [value]="work.id">
                                {{ work.title }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" name="room" class="form-control" id="room" placeholder="Adicione a sala" />
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control" name="time" id="time"
                            placeholder="Adicione o horário" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn-get-started" type="submit">Submeter</button>
                </div>
            </form>
        </div>
    </div>

</main>
