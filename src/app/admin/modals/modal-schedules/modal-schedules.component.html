<div class="container">
    <div class="row justify-content-between header">
        <div class="section-header" mat-dialog-title>
            <h2>Cadastrar programação</h2>
        </div>
        <i class="fa fa-times" (click)="close()"></i>
    </div>
    <div class="row" mat-dialog-content>
        <div class="contactForm">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <select class="form-control" id="axis" [formControl]="axis">
                        <option disabled="true" [selected]="true">Selecione
                            o tipo</option>
                        <option *ngFor="let type of types" [value]="type.id">{{ type.name }}
                        </option>
                    </select>
                </div>
            </div>
            <ng-container *ngIf="showGenericForm">
                <generic-form (submitForm)="sendSchedule($event)"></generic-form>
            </ng-container>
            <ng-container *ngIf="showSimposioForm">
                <simposio-form (submitForm)="sendSchedule($event)"></simposio-form>
            </ng-container>
            <ng-container *ngIf="showWorkScheduleForm">
                <work-schedule-form (submitForm)="sendSchedule($event)" [type]="axis.value"
                    [data]="form ? form.data : null">
                </work-schedule-form>
            </ng-container>
        </div>
    </div>
</div>
