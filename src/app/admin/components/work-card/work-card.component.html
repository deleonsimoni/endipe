<div class="card-works">
    <div class="row">
        <div class="col-md-10 border-right">
            <small>PARECERISTA</small>
            <select class="form-control">
                <option disabled hidden></option>
                <option *ngFor="let reviewer of reviewers" [value]="reviewer._id">{{ reviewer.email }}
                </option>
            </select>
        </div>
        <div class="col-md-2 text-center align-self-center pointer" (click)="markReviewerWork(work._id, reviewer._id);">
            <i class="fa fa-check"> Vincular</i>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 border-right">
            <small>T√çTULO</small>
            <h4>{{ work.title }}</h4>
        </div>
        <div class="col-md-2 text-center align-self-center pointer" (click)="selectWork(work);">
            <i class="fa fa-plus"> Detalhes</i>
        </div>
    </div>

</div>
