<div>
    <div *ngFor="let schedule of schedules; let i = index" [ngClass]="{'mb-3': schedules.length > 1}">
        {{ schedule | json }}
        <schedule-card (update)="updateList($event)" [schedule]="schedule" [delete]="true"></schedule-card>
    </div>

    <not-found *ngIf="schedules.length < 1" msg="Não há horários cadastrados"></not-found>


    <div class="row justify-content-end">
        <button class="btn-get-started" (click)="addSchedule()">Cadastrar</button>
    </div>
</div>
