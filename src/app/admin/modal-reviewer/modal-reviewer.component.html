<div class="container">
    <div class="row justify-content-between">
        <div class="section-header" mat-dialog-title>
            <h2>Cadastrar parecerista</h2>
        </div>
        <i class="fa fa-times" (click)="close()"></i>
    </div>
    <div class="row" mat-dialog-content>
        <form role="form" class="reviewer" [formGroup]="reviewerForm" (ngSubmit)="registerReviewer()">
            <div class="form-row justify-content-center">
                <div class="form-group col-md-12">
                    <div>
                        <select class="form-control" id="opt" formControlName="axis">
                            <option *ngFor="let eixo of eixos" [value]="eixo.id">
                                {{ eixo.name }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-12">
                    <input type="text" name="parecerista" class="form-control" id="parecerista"
                        placeholder="Email do parecerista" formControlName="email" />
                </div>
            </div>
            <div class="row justify-content-end">
                <button class="btn-get-started" type="submit">Submeter</button>
            </div>
        </form>
    </div>
</div>
