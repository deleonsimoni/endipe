<div class="form">

    <div class="card-works" *ngFor="let reviewer of reviewers; let i = index"
        [ngClass]="{'mb-3': reviewers.length > 1}">
        <div class="row">
            <div class="col-sm-4 border-right">
                <small>NOME</small>
                <h4>{{ reviewer.fullname }}</h4>
            </div>
            <div class="col-sm-7 border-right">
                <small>EMAIL</small>
                <h4>{{ reviewer.email }}</h4>
            </div>
            <div class="col-sm-1 text-center align-self-center pointer">
                <i class="fa fa-trash" (click)="removeReviewer(reviewer._id)"></i>
            </div>
        </div>
    </div>

    <div *ngIf="!reviewers || reviewers.length < 1">
        <div class="no-news">
            <div class="row">
                <div class="col-sm-12">
                    <h4>Não há pareceristas cadastrados</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-end">
        <button class="btn-get-started" (click)="register()">CADASTRAR</button>
    </div>

</div>
