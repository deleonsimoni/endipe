<div class="row">
        <ul style="list-style: none;">
    
            <li *ngFor="let grupos of apoiadores">
                <strong>{{grupos.nome}}</strong><br/>
                <ul style="list-style: none;">
                    <li *ngFor="let pessoas of grupos.equipe">
                            {{pessoas}}
                    </li>
                </ul>
            </li>
        </ul>
    </div>

<div class="row">
    <div *ngFor="let imagem of imagensApoiadores">
    <img width="{{imagem.includes('ufrj2') ? 200 : 140}}" height="120" style="padding: 4px" src="{{imagem}}" alt="{{imagem}}">
</div>
